<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出效果</title>
    <link rel="stylesheet" type="text/css" href="styles/my_style.css">
    <style> 
#change_me {position: absolute; top: 100px; left: 400px; font: 24px arial;}
#move_up #move_down #color #disappear {padding: 5px;}
</style> 
</head>
<body>
<div id="clickMe">淡入淡出</div>
<div id="picframe">
    <img src="images/furry_friend.jpg">
</div>
<script src="scripts/jquery-1.5.2.min.js"></script>
<script>
    $(document).ready(function(){
        $("#clickMe").click(function() {
            $("img").fadeIn(1000);
            $("#picframe").slideToggle("slow");
        });
    });
</script>

<div>
    <button id="move_up">Move Up</button>
	<button id="move_down">Move Down</button>
	<button id="color">Add Color</button>
	<button id="disappear">Disappear/Re-appear</button>     
	
	<div id="change_me">Make Me Do Stuff!</div> 
<script> 
	$(document).ready(function() {
		$("#move_up").click( function() {
				$("#change_me").animate({top:30},200); 
		});//end move_up
		$("#move_down").click( function() {	
				$("#change_me").animate({top:500},2000);  
		});//end move_down
		$("#color").click( function() {
				$("#change_me").css("color", "purple");	
		});//end color
		$("#disappear").click( function() {
				$("#change_me").toggle('slow'); 
		});//end disappear
	});//end doc ready
</script> 
</div>
</body>
</html>
